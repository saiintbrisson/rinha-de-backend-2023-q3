[package]
name = "lb"
version = "0.1.0"
authors = ["Luiz Carvalho <luizcmpc@gmail.com>"]
edition = "2021"

[dependencies]
config = { version = "0.13.3", default-features = false, features = ["toml"] }
crossbeam-channel = "0.5.8"
