io-uring = "0.6.1"
libc = "0.2.147"
serde = { version = "1.0.186", features = ["derive"] }
slab = "0.4.9"
socket2 = "0.5.3"
ureq = { version = "2.7.1", features = ["json"] }
url = "2.4.0"
